<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISAGUA - Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Botão para navegar até o ranking -->
    <div style="margin-top: 20px;">
        <a href="{{ url_for('ranking') }}">
            <button style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">
                Ver Ranking de Análises
            </button>
        </a>
    </div>


    <div class="container">
        <h1 class="mt-4">Dados do SISAGUA</h1>

        <!-- Filtro de mês -->
        <form class="form-inline" method="get" action="/">
            <label for="mes" class="mr-2">Filtrar por mês:</label>
            <select id="mes" name="mes" class="form-control mr-2">
                {% for mes in meses %}
                    <option value="{{ mes.numero }}" {% if mes.numero == mes_selecionado %}selected{% endif %}>
                        {{ mes.nome }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <!-- Tabela de dados -->
        <div class="mt-4">
            {{ tabela|safe }}
        </div>
    </div>
</body>
</html>
